<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>



<body>
    <h1 class="text-center">Input data Mahasiswa dengan fungsi CRUD</h1>
<div class="container-md">
    <div class="card mt-4 p-3">
        <div class="card-header bg-primary mb-2 text-light">Data Mahasiswa</div>
        <label for="nama">Nama</label>
        <input class="form-control mb-2" type="text" id="nama" placeholder="masukan nama">
        <label for="nrp">NRP</label>
        <input class="form-control mb-2" type="text" id="nrp" placeholder="masukan nrp">
        <label for="jurusan">Jurusan</label>
        <input class="form-control mb-2" type="text" id="jurusan" placeholder="masukan jurusan">
        
    </div>
    <button onclick="create()" class="btn btn-primary mt-3">submit</button>
</div>
<div class="container md-4" id="container">
    <div class="card mt-4">
    <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col"class="text-center">No</th>
          <th scope="col"class="text-center">Nama</th>
          <th scope="col"class="text-center">NRP</th>
          <th scope="col"class="text-center">Jurusan</th>
          <th scope="col"class="text-center">Id</th>
          <th scope="col" class="text-center">Aksi</th>
        </tr>
      </thead>
      <tbody id="body"></tbody>
    </div>
</div>
    
    <script src="crud.js"></script>





    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
